<ng-container *ngIf="configForTest">

    <app-dynamic-form-renderer [formControls]="configForTest.controls"></app-dynamic-form-renderer>
    <button>Absenden</button>
  </form>
</ng-container>
<button type="button" (click)="addControl()">Add Control</button>
